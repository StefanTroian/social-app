<div *ngIf="!busy" class="container-fluid m-0 p-0">
    <div class="row" style="height: 100vh; width: 100vw;">
        
        <div class="col my-bg"></div>
        
        <div class="col" style="margin-top: 20vh;">
            <div class="container col-md-8 col-sm-8">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <div class="form-group mt-5">
                    <div class="input-group shadow">
                        <span class="input-group-text bg-light border-0"><i class="material-icons">mail_outline</i></span>
                        <input 
                        type="email" 
                        class="form-control p-3 border-0" 
                        placeholder="Email" 
                        [ngClass]='error == "The email is invalid" ? "is-invalid" : ""'
                        [(ngModel)]="email" />
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="input-group shadow">
                        <span class="input-group-text bg-light border-0"><i class="material-icons">lock_outline</i></span>
                        <input 
                        type="password" 
                        class="form-control p-3 border-0" 
                        placeholder="Password"
                        [ngClass]='error == "The password is invalid" ? "is-invalid" : ""' 
                        [(ngModel)]="password" />
                    </div>
                </div>
                <div class="alert alert-danger mt-3 shadow" *ngIf='error'>{{ error }}</div>
                <div>
                    <button class="btn shadow mt-3 w-100 p-3" (click)="login()">Login</button>
                </div>
                <div class="mt-3">
                    <p>Don't have an account? <a (click)="goToRegister()">Get Started</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
