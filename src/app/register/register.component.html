<div *ngIf="!busy" class="container-fluid shadow col-md-5 col-sm-8 p-5 mt-5 rounded">
    <div class="text-center">
        <h1>Register</h1>
    </div>
    <div class="form-group mt-5">
        <div class="input-group shadow">
            <span class="input-group-text bg-light border-0"><i class="material-icons">mail_outline</i></span>
            <input 
            type="email" 
            class="form-control p-3 border-0" 
            placeholder="Email" 
            [ngClass]='error == "The email is invalid" ? "is-invalid" : ""' 
            [(ngModel)]="email" />
        </div>
    </div>
    <div class="form-group mt-3">
        <div class="input-group shadow">
            <span class="input-group-text bg-light border-0"><i class="material-icons">lock_outline</i></span>
            <input 
            type="password" 
            class="form-control p-3 border-0" 
            placeholder="Password" 
            [ngClass]='error == "Password should be at least 6 characters" ? "is-invalid" : ""' 
            [(ngModel)]="password" />
        </div>
    </div>
    <div class="form-group mt-3">
        <div class="input-group shadow">
            <span class="input-group-text bg-light border-0"><i class="material-icons">lock_outline</i></span>
            <input 
            type="password" 
            class="form-control p-3 border-0" 
            placeholder="Confirm Password"
            [ngClass]='error == "The password do not match" ? "is-invalid" : ""'  
            [(ngModel)]="cpassword" />
        </div>
    </div>
    <div class="alert alert-danger mt-3 shadow" *ngIf='error'>{{ error }}</div>
    <div>
        <button class="btn shadow mt-3 w-100 p-3" (click)="register()">Create account</button>
    </div>
    <div class="mt-3">
        <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
    </div>
</div>
